<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-lg rounded-2xl w-full max-w-md p-8">
    <h1 class="text-2xl font-bold text-gray-800 text-center mb-6">Login to Your Account</h1>
    
    <form>
      <div class="mb-4">
        <label for="email" class="block text-gray-600 font-medium mb-2">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" 
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>

      <div class="mb-6">
        <label for="password" class="block text-gray-600 font-medium mb-2">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" 
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>

      <div class="flex items-center justify-between mb-4">
        <div>
          <input type="checkbox" id="remember" class="rounded border-gray-300 text-blue-500 focus:ring-0">
          <label for="remember" class="text-gray-600 text-sm">Remember me</label>
        </div>
        <a href="#" class="text-sm text-blue-500 hover:underline">Forgot Password?</a>
      </div>

      <button type="submit" 
              class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-lg font-medium shadow-md transition duration-300">
        Login
      </button>
    </form>

    <p class="text-sm text-gray-600 text-center mt-6">
      Donâ€™t have an account? <a href="#" class="text-blue-500 hover:underline">Sign up</a>
    </p>
  </div>
</body>
</html>
